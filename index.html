<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculaitor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calc-body">
      <div class="display" id="display">0</div>
      <button type="button" class="first-row" id="buttonC" name="button">C</button>
      <button type="button" class="first-row" id="buttonUN" name="button">UN</button>
      <button type="button" class="first-row" id="buttonmod"name="button">%</button>
      <button type="button" class="math" id="button/"name="button">/</button>
      <button type="button" class="number" id="button7"name="button">7</button>
      <button type="button" class="number" id="button8"name="button">8</button>
      <button type="button" class="number" id="button9"name="button">9</button>
      <button type="button" class="math" id="buttonX"name="button">X</button>
      <button type="button" class="number" id="button4"name="button">4</button>
      <button type="button" class="number" id="button5"name="button">5</button>
      <button type="button" class="number" id="button6"name="button">6</button>
      <button type="button" class="math" id="buttonsub"name="button">-</button>
      <button type="button" class="number" id="button1"name="button">1</button>
      <button type="button" class="number" id="button2"name="button">2</button>
      <button type="button" class="number" id="button3"name="button">3</button>
      <button type="button" class="math" id="buttonsum"name="button">+</button>
      <button type="button" class="button0" id="button0"name="button0">0</button>
      <button type="button" class="number" id="buttondec"name="button">,</button>
      <button type="button" class="math" id="buttoneq"name="button">=</button>

    </div>


  <script src="script.js"></script>
  </body>
</html>
